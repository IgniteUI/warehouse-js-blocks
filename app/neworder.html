<ig-navbar title="Add order" icon="arrow_back"></ig-navbar>
<div class="inner-content">
	<form (ngSubmit)="onSubmit()" #orderForm="ngForm">
		<div class="ig-form-group">
			<input type="text" igInput name="orderNumber" [(ngModel)]="order.number" required>
			<label igLabel>Order Number</label>
		</div>
		<h5>Items</h5>
		<div *ngFor="let item of items" class="new-order-item">
			<ig-checkbox name="item{{item.id}}" [(ngModel)]="item.completed">{{ item.description }}</ig-checkbox>
			<span igButton="raised" igButtonBackground="red" class="new-order-item__btn-del" (click)="removeItem($event, item.id)">delete</span>
		</div>
		<div class="ig-form-group">
			<input type="text" igInput name="todoItem" (keydown.enter)="addItem($event); $event.preventDefault();">
			<label igLabel>Add item</label>
		</div>

		<button igButton="raised" type="submit" [disabled]="!orderForm.form.valid">Create</button>
	</form>
</div>
