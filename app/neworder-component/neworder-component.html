<ig-navbar title="Add order" routerLink="/" icon="arrow_back"></ig-navbar>
<div class="inner-content">
	<form (ngSubmit)="onSubmit()" #orderForm="ngForm">
		<div class="ig-form-group">
			<input type="text" igInput name="orderNumber" [(ngModel)]="order.number" required>
			<label igLabel>Order Number</label>
		</div>

		<div *ngIf="!isScanned">
			<span igButton="raised" type="submit" [disabled]="!orderForm.form.valid">Add Order</span>
			<span igButton="raised" routerLink="/scan">Scan Barcode</span>
		</div>
		<div *ngIf="isScanned">
			<span igButton="raised" type="submit">Confirm</span>
			<span igButton="raised" (click)="cancel($event)">Cancel</span>
		</div>
	</form>
</div>
